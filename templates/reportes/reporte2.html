{% extends "base.html" %}

{% block content %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>Reporte:</h1>
                        <p>Cursos con mayor número de asistentes en el mes (Top 10)</p>
                    </div>
                    <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th data-field="posicion">Posición</th>
                                <th data-field="curso">Curso</th>
                                <th data-field="estudiantes">No. de estudiantes</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in object_list %}
                                {% if forloop.counter < 11 %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{key}}</td>
                                    <td>{{value}}</td>
                                </tr>
                                {% endif %}
                            {% endfor %}
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
