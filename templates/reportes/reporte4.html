{% extends "base.html" %}

{% block content %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>Reporte:</h1>
                        <p>Porcentaje de estudiantes que aprobaron los cursos de un semestre por departamento - Semestre: {{ semestre }} </p>
                    </div>
                    <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th data-field="departamento">Departamento</th>
                                <th data-field="porcentajeAprobado">% Estudiantes aprobados</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in object_list.items %}
                                <tr>
                                    <td>{{key}}</td>
                                    <td>{{value}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
