{% extends "base.html" %}
{% load django_markdown %}
{% block content %}
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header">
                          <h1>{{titulo_form}}</h1>
                        </div>
                        <form class="form-horizontal" role="form" action="{{ action }}" method="post">{% csrf_token %}
                            {{ form }}
                            <button type="submit" class="btn btn-default">{{ submit_text }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
