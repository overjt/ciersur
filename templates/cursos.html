{% extends "base.html" %}

{% block content %}
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
                    	<h1>Cursos disponibles</h1>
                    </div>
					<ul class="list-group">
					{% for object in object_list %}
						<li class="list-group-item">
							<a href="{% url "curso_detalle" slug=object.slug %}">{{ object.nombre }}</a>
						</li>
					{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
